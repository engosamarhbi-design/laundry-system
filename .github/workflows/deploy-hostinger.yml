name: Deploy to Hostinger (static)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "hostinger"
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root
        run: npm ci --ignore-scripts

      - name: Install frontend
        run: npm --prefix frontend ci

      - name: Build frontend
        env:
          # On Hostinger (root domain), app is served from '/'
          BASE_PATH: /
          # Optional: set in GitHub repo settings (Settings → Secrets and variables → Actions → Variables)
          # Falls back to the current Render API if the variable is not set yet.
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://laundry-system-dxmp.onrender.com/api' }}
        run: npm --prefix frontend run build

      - name: Publish to hostinger branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: hostinger
          publish_dir: frontend/dist
          force_orphan: true
